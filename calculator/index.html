<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div  class = "calculater">
        <table>
            <p id = "dashboard"></p>
            <tr>
                <th><button id = "openBracets">(</button></th>
                <th><button id = "closeBracets">)</button></th>
                <th><button id = "modulus">%</button></th>
                <th><button id = "clear">AC</button></th>
            </tr>
            <tr>
                <td><button id = "num1">1</button></td>
                <td><button id = "num2">2</button></td>
                <td><button id = "num3">3</button></td>
                <td><button id = "num+" class = "op">+</button></td>
            </tr>
            <tr>
                <td><button id = "num4">4</button></td>
                <td><button id = "num5">5</button></td>
                <td><button id = "num6">6</button></td>
                <td><button id = "num-" class = "op">-</button></td>
            </tr>
            <tr>
                <td><button id = "num7">7</button></td>
                <td><button id = "num8">8</button></td>
                <td><button id = "num9">9</button></td>
                <td><button id = "num*" class = "op"><sub>*</sub></button></td>
            </tr>
            <tr>
                <td><button id = "num0">0</button></td>
                <td><button id = "numDec">.</button></td>
                <td><button id = "calculate">=</button></td>
                <td><button id = "numDiv" class = "op">/</button></td>
            </tr>
        </table>
    </div>
    
    <script src = "main.js"></script>
</body>
</html>
